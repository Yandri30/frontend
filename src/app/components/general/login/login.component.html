<div class="body">
  <div class="container">
  <input type="checkbox" id="flip" />
  <div class="cover">
    <div class="front">
      <img src="../../../../assets/img/sebastian-pena-lambarri-YV593oyMKmo-unsplash.jpg" alt="" />
      <div class="text">
        <span class="text-1"
          >Bienvenido a nuestro sistema de <br />
          la empresa El Señuelo</span
        >
        <span class="text-2">Inicia sesión para comenzar</span>
      </div>
    </div>
  </div>
  <div class="forms">
    <div class="form-content">
      <div class="login-form">
        <div class="title">Inicio de Sesion</div>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="input-boxes">
            <div class="input-box">
              <i class="fas fa-envelope ms-2"></i>
              <input type="text" id="cedula" name="cedula" placeholder="Ingrese su C.I" #cedula="ngModel" [(ngModel)]="user.cedula" required />
            </div>
            <div class="input-box">
              <i class="fas fa-lock ms-2"></i>
              <input
                type="password"
                id="password" name="password" placeholder="Ingrese su contraseña" #password="ngModel" [(ngModel)]="user.password" 
              />
            </div>
            <div class="button input-box">
              <input type="submit" value="Ingresar" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
